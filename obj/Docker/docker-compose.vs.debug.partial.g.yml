version: '3.4'

services:
  usermicroservice:
    image: user-microservice:dev
    container_name: UserMicroservice
    build:
      target: base
      labels:
        com.microsoft.created-by: "visual-studio"
        com.microsoft.visual-studio.project-name: "UserMicroservice"
    environment:
      - DOTNET_USE_POLLING_FILE_WATCHER=1
      #- NUGET_FALLBACK_PACKAGES=$container_paths_to_fallback_packages_usermicroservice$
    volumes:
      - C:\Users\bhavanarani\Desktop\bench\UserMicroservice\UserMicroservice:/app
      - C:\Users\bhavanarani\Desktop\bench\UserMicroservice\UserMicroservice:/src
      - C:\Users\bhavanarani\vsdbg\vs2017u5:/remote_debugger:rw
#$nuget_volume_mapping_usermicroservice$
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro

    entrypoint: tail -f /dev/null
    labels:
      com.microsoft.visualstudio.debuggee.program: "dotnet"
      #com.microsoft.visualstudio.debuggee.arguments: " $debuggee_arguments_probing_paths_usermicroservice$ \"\""
      com.microsoft.visualstudio.debuggee.workingdirectory: "/app"
      com.microsoft.visualstudio.debuggee.killprogram: "/bin/sh -c \"if PID=$$(pidof dotnet); then kill $$PID; fi\""
    tty: true